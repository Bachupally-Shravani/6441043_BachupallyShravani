    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 bg-primary text-white p-3">Column 1</div>

      <div class="col-12 col-sm-6 col-lg-4 bg-success text-white p-3">Column 3</div>
    </div>
  </div>
</section>
