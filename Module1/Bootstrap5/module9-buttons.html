<h1>Module 9: Buttons</h1>

<!-- Exercise 9.1 -->
<section>
  <h2>Exercise 9.1</h2>
  <p>Create buttons using all contextual classes including <code>btn-primary</code>, <code>btn-secondary</code>, <code>btn-outline-*</code>, etc.</p>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-warning">Warning</button>
  <button class="btn btn-info">Info</button>
  <button class="btn btn-light">Light</button>
  <button class="btn btn-dark">Dark</button>
  <hr>
  <button class="btn btn-outline-primary">Outline Primary</button>
  <button class="btn btn-outline-secondary">Outline Secondary</button>
  <button class="btn btn-outline-success">Outline Success</button>
</section>

<hr>

<!-- Exercise 9.2 -->
<section>
  <h2>Exercise 9.2</h2>
  <p>Add button groups using <code>btn-group</code> and create toggle buttons with checkboxes.</p>
  <div class="btn-group mb-3" role="group">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <div class="btn-group" role="group" aria-label="Toggle buttons">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">Toggle 1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">Toggle 2</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">Toggle 3</label>
  </div>
</section>
